<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DB Code Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
  <script>
    function showPage(id) {
      const sections = document.querySelectorAll('section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    window.onload = () => showPage('about');
  </script>
</head>
</html>
